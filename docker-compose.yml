services:
  robot_db:
    image: postgres:15
    container_name: robot_db
    environment:
      POSTGRES_DB: robot_db
      POSTGRES_USER: ssafy
      POSTGRES_PASSWORD: ssafy_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  robot_mqtt:
    image: eclipse-mosquitto:2.0
    container_name: robot_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: always

volumes:
  postgres_data:
